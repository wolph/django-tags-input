sudo: false
cache: pip
language: python
python: 3.6

env:
    - TOX_ENV=coveralls
    - TOX_ENV=py35-django22
    - TOX_ENV=py35-django30
    - TOX_ENV=py36-django22
    - TOX_ENV=py36-django30
    - TOX_ENV=py37-django22
    - TOX_ENV=py37-django30
    - TOX_ENV=py38-django22
    - TOX_ENV=py38-django30
    - TOX_ENV=flake8
    - TOX_ENV=docs

install:
    - pip install tox

script:
    - tox -e $TOX_ENV
